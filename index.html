---
layout: default
---
<section class="content">
<ul class="post_entries">
 {% for post in site.posts limit:5 %}
  <li>
   <span class="post_entries_title"> {{ post.date | date: "%Y-%m-%d" }} 
    <a href="{{ post.url }}"> {{ post.title }} </a>
   </span>
   <span class="post_entries_content">
	{{ post.content | more: "excerpt" }}
   </span>
  </li>
 {% endfor %}  
</ul>
 
  <p>
  Hop to the <a href="/archive.html">archive</a> to see older posts.
  </p>
</section>
